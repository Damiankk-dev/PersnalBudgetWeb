<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" >
	<title>Budeżet domowy - pierwsza pomoc dla Twoich finansów</title>
	<meta name="description" content="Zgrabna aplkacja pomagająca zapanować nad osobistym budżetem" >
	<meta name="keywords" content="Finanse, aplikacja, budżet, oszczędzanie, rozwój, wzrost" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
		
	<link rel="stylesheet" href="style.css" type="text/css" >
	
</head>


<body>
	<div id="top">
	<header>Budżet osobisty - zadbaj o swoje finanse
	</header>
	</div>
	<main>
	<div id="container">
		<h1>Załóż konto, aby pomóc swoim finansom</h1>
		<form>
			<input type="text" id="name" placeholder="Podaj swoje imie...">
			<input type="email" id="mail" placeholder="Podaj adres e-mail">
			<input type="password" id="password" placeholder="Podaj haslo">
			<input type="submit" id="createAccount" value="Załóż konto!">
		</form>
	</div>
	</main>
	<footer>
		<div id="info">
		Dla solidnego zapanowania nad finansami &copy Damian Kaczmarzyk 2021
		</div>
	</footer>

	
</body>
</html>
